[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --html=reports/report.html
    --self-contained-html
markers =
    smoke: Smoke tests
    regression: Regression tests
    get: GET request tests
    post: POST request tests
    put: PUT request tests
    negative: Negative test cases

