[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --html=reports/report.html
    --self-contained-html
    --capture=no
markers =
    smoke: Smoke tests
    regression: Regression tests
    login: Login related tests
    cart: Shopping cart tests
    checkout: Checkout flow tests

